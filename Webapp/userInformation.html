<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Bootstrap/css/bs.css">
    <link rel="stylesheet" href="../Bootstrap/css/manage.css">
    <link rel="stylesheet" href="../Bootstrap/css/userInfomation.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <title>employee</title>
</head>
<body>
<div class="image">
    <img src="image/sky.jpg" id="image">
</div>
<!--<p class="title1">AutoDeploy</p>-->
<div class="container">
    <div class="row">
        <div class="col-md-offset-4">
            <div class="box">
                <table>
                    <thead>
                    <tr>
                        <th style="width:125px;height:0px;"></th>
                        <th style="width:360px;height:0px;"></th>
                    </tr>
                    </thead>
                    <tbody class="base">
                    <tr>
                        <td class="top-line">
                            <div style="border-radius: 100%;width:100px;height:100px;margin-right: 5px;">
                                <img src="../layui/images/face/0.gif">
                            </div>
                        </td>
                        <td class="top-line">
                            <a class="btn btn-hollow">
                                <input  type="file" class="hide">更改头像
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td class="title">姓名
                        </td>
                        <td><input type="text" placeholder="请输入姓名" id="name"></td>
                    </tr>
                    <tr>
                        <td class="title">年龄
                        </td>
                        <td><input type="text" placeholder="请输入年龄" id="age"></td>
                    </tr>
                    <tr>
                        <td class="title">性别
                        </td>
                        <td>
                            <input type="radio" value="1" name="gender" id="men" checked><span>男</span>
                            <input type="radio" value="2" name="gender" id="women"><span>女</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="title">电话
                        </td>
                        <td><input type="text" placeholder="请输入电话" id="tel"></td>
                    </tr>
                    <tr>
                        <td class="title">邮箱
                        </td>
                        <td><input type="text" placeholder="请输入邮箱" id="emil"></td>
                    </tr>
                    </tbody>
                </table>
                <input type="submit" class="btn btn-success setting-save" value="保存" id="btn">
            </div>
        </div>
    </div>
</div>
<script src="../jquery/jq.js"></script>
<script src="../Bootstrap/jscript/bootstrap.min.js"></script>
<script src="../Bootstrap/jscript/employee.js"></script>
<script src="../Bootstrap/jscript/match.js"></script>
</body>
</html>
